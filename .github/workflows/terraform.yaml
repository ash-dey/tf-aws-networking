name: "Terraform"

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    types: [opened, reopened]
    branches:
      - dev
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2
  TF_CLOUD_ORGANIZATION: ash-dey

jobs:

  dev:
    name: Deploy to dev
    if: ${{github.event.pull_request.base.ref == 'dev' && github.event_name == 'pull_request'}}

    runs-on: ubuntu-latest
    environment: dev

    # Use the Bash shell regardless of GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        working-directory: ./
        shell: bash
    steps:
      - uses: actions/checkout@v3

      - name: set environment variables
        run: |
          export TF_WORKSPACE="${{github.event.repository.name}}-${GITHUB_JOB}-$AWS_REGION"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -var-file="./vars/${GITHUB_JOB}.tfvars"
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform apply
        run: terraform apply -auto-approve -input=false -var-file=./vars/${GITHUB_JOB}.tfvars

